<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool fusion AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://toolnovanext.github.io/scripts/navigation.js" defer></script>
  <script src="https://toolnovanext.github.io/scripts/notification.js" defer></script>
  <style>
    :root {
      --border-radius: 16px;
      --transition-speed: 0.3s;
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --text-color: #e0e0e0;
      --background-dark: #121212;
    }

    /* Base Styles */
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 24px;
      background: var(--background-dark);
      color: var(--text-color);
      animation: fadeIn 1s ease-in;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Glassmorphism Container Style */
    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 24px;
      border-radius: var(--border-radius);
      margin-bottom: 24px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: all var(--transition-speed) ease;
    }

    /* Header & Slogan */
    .slogan {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 24px;
    }

    .header {
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 24px;
    }

    /* Tools Grid */
    #tools {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }

    /* Tool Card Style */
    .tool {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      padding: 24px;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
    }

    .tool:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

    .tool h3 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .tool p {
      flex-grow: 1;
      margin: 0 0 20px;
      line-height: 1.6;
      color: var(--text-color);
    }

    .tool button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      background: var(--primary-color);
      color: #fff;
      transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease, background-color var(--transition-speed) ease;
      align-self: flex-start;
    }

    .tool button:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <header>
  </header>

    <div class="glass-container">
      <h1 class="slogan">ToolNovaNext AI</h1>
      <p class="header">Discover a suite of powerful AI-driven tools designed to enhance productivity and creativity.</p>
    </div>

    <div id="tools"></div>
  </div>

  </footer>

    const toolSection = document.getElementById("tools");

    function renderTools(toolsToDisplay) {
      toolSection.innerHTML = ""; // Clear the list before rendering
      toolsToDisplay.forEach(tool => {
        const div = document.createElement("div");
        div.className = "tool";
        div.innerHTML = `<h3>${tool.title}</h3><p>${tool.desc}</p><button onclick="window.open('${tool.link}', '_blank')">Open</button>`;
        toolSection.appendChild(div);
      });
    }

    // Initial render of all tools when the page loads
    renderTools(tools);
  </script>
</body>
