<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool Fusion AI</title>
  <style>
    body.light-mode {
      background: #f0f0f0;
      color: #000;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .header, .tool, .slogan {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .slogan {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
    }

    .tool h3 {
      margin: 0 0 5px;
      color: #ffcc70;
    }

    .tool button {
      margin-top: 5px;
      padding: 10px 20px;
      border: none;
      background: #00c9ff;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00c9ff, 0 0 20px #92fe9d;
      transition: transform 0.2s;
    }

    .tool button:hover {
      transform: scale(1.05);
      background: #92fe9d;
    }

    .top-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .top-buttons button {
      background: #ff6a00;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff6a00;
    }

    .top-buttons button:hover {
      background: #ffa41b;
    }

    .toggle-mode button {
      background: #6c757d;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .toggle-mode button:hover {
      background: #5a6268;
    }
  </style>
</head>
<body class="dark-mode">

  <div class="slogan">Realizing Dreams Through the Touch of Technology</div>

  <div class="header" id="welcome">
    Welcome to Tool Fusion AI â€” your smart gateway to intelligent, accessible tools that evolve and grow regularly to meet your needs.
  </div>

  <div class="top-buttons">
    <button onclick="window.open('https://youtube.com/@accessibleresource?si=LGhrnQDGHw-BTroD')">Join on YouTube</button>
    <button onclick="window.open('https://t.me/shopnotamal')">Join on Telegram</button>
  </div>

  <div class="toggle-mode">
    <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
  </div>

  <div class="header" id="deviceInfo"></div>

  <div id="tools"></div>

  <script>
    const tools = [
      {
        title: "AI Text to Speech",
        desc: "Convert text to natural-sounding speech using advanced AI.",
        link: "https://accessibleresource.github.io/text-to-speech-ai/"
      },
      {
        title: "AI Summarizer",
        desc: "Summarize video, audio, image, or documents.",
        link: "https://accessibleresource.github.io/Ai-summarizer/"
      },
      {
        title: "LinguaFlow Translate",
        desc: "Your premium AI-powered translation experience.",
        link: "https://accessibleresource.github.io/LinguaFlow-Translate/"
      },
      {
        title: "Photo Analyser",
        desc: "Analyse your photo with AI.",
        link: "https://accessibleresource.github.io/photo-analyser.-/"
      },
      {
        title: "Text to Image Generator",
        desc: "Generate images from text using AI.",
        link: "https://accessibleresource.github.io/Text-to-image-generator/"
      },
      {
        title: "SMRipon YT Companion",
        desc: "Manage and analyze your YouTube channel effectively.",
        link: "https://accessibleresource.github.io/SMRipon-YT-Companion/"
      },
      {
        title: "FB Companion",
        desc: "Powerful Facebook content assistant and companion tool.",
        link: "https://accessibleresource.github.io/Fb-companion/"
      },
      {
        title: "SmartPDF Analyzer",
        desc: "Analyze PDF files intelligently.",
        link: "https://accessibleresource.github.io/Smart-PDF-Analyzer/"
      },
      {
        title: "AI Chatbot",
        desc: "Talk with Accessible Resource chatbot.",
        link: "https://accessibleresource.github.io/Accessible-resource-chat/"
      },
      {
        title: "Smart Post Studio",
        desc: "Generate social posts and articles easily.",
        link: "https://accessibleresource.github.io/Smart-Post-Studio/"
      },
      {
        title: "VocabHub",
        desc: "Multi-language dictionary app.",
        link: "https://accessibleresource.github.io/VocabHub/"
      },
      {
        title: "AI Grammar Checker",
        desc: "Fix grammar issues with AI suggestions.",
        link: "https://accessibleresource.github.io/Grammar-checker/"
      },
      {
        title: "Text Analyzer Pro",
        desc: "Analyze word, sentence, and punctuation stats.",
        link: "https://accessibleresource.github.io/Text-analyser-pro/"
      },
      {
        title: "Text Encryptor",
        desc: "Encrypt or decrypt text using AI.",
        link: "https://accessibleresource.github.io/AI-Text-Encryption-Decryption-Tool/"
      },
      {
        title: "AI-future-predictor",
        desc: "Predict your future with AI insights.",
        link: "https://accessibleresource.github.io/AI-future-predictor---/"
      },
      {
        title: "Simple Calculator",
        desc: "Basic calculator tool.",
        link: "https://accessibleresource.github.io/Simple-calculator/"
      },
      {
        title: "Age Calculator",
        desc: "Calculate your age instantly.",
        link: "https://accessibleresource.github.io/Age-Calculator-/"
      },
      {
        title: "Currency Converter",
        desc: "Convert between currencies.",
        link: "https://accessibleresource.github.io/Currency-converter/"
      },
      {
        title: "Global Time Converter",
        desc: "Check time in different time zones.",
        link: "https://accessibleresource.github.io/Time-converter/"
      },
      {
        title: "Honey GPT",
        desc: "Speak and receive real-time answers in a natural female voice.",
        link: "https://accessibleresource.github.io/Application/"
      }
    ];

    const deviceInfo = document.getElementById("deviceInfo");
    const now = new Date();
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        deviceInfo.innerText = `Battery: ${Math.round(battery.level * 100)}% | Date: ${now.toLocaleDateString()} | Time: ${now.toLocaleTimeString()}`;
      });
    } else {
      deviceInfo.innerText = `Date: ${now.toLocaleDateString()} | Time: ${now.toLocaleTimeString()}`;
    }

    const toolSection = document.getElementById("tools");
    tools.forEach(tool => {
      const div = document.createElement("div");
      div.className = "tool";
      div.innerHTML = `<h3>${tool.title}</h3><p>${tool.desc}</p><button onclick="window.open('${tool.link}')">Open</button>`;
      toolSection.appendChild(div);
    });

    function toggleMode() {
      document.body.classList.toggle("light-mode");
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
